<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    
    <title>Contact Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-bio">
          <div class="img-wrapper">
            <img src="images/person.jpg" alt="Person" />
          </div>
          <div class="person-info">
            <h3>UDIT NARAYAN OJHA</h3>
            <p>A B.Tech student and tech enthusiast</p>
          </div>
          <button class="card-btn">
            <span class="card-btn-contact">Contact Me</span>
            <i class="fas fa-angle-up"></i>
          </button>
        </div>
        <div class="card-contact">
          <h4>Contact Me</h4>
        </div>
        <div class="card-social email">
          <div class="icon-wrapper">
            <i class="fas fa-envelope"></i>
          </div>
          <div class="contact-details">
            <h4>Email</h4>
            <p>2041015001.uditnarayanojha@gmail.com</p>
          </div>
          <span>></span>
        </div>
        <div class="card-social fb">
          <div class="icon-wrapper">
            <i class="fab fa-github"></i>
          </div>
          <div class="contact-details">
            <h4>GitHub</h4>
            <p>unarayan280</p>
            <a href="https://github.com/unarayan280">Click Here</a>

          </div>
          <span>></span>
        </div>
        <div class="card-social linkedin">
          <div class="icon-wrapper">
            <i class="fab fa-linkedin"></i>
          </div>
          <div class="contact-details">
            <h4>LinkedIn</h4>
            <p>Udit Narayan Ojha</p>
            <a href="https://www.linkedin.com/in/udit-narayan-ojha-72300a254/">Click Here</a>
          </div>
          <span>></span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
